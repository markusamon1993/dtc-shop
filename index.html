<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DTC Shop</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
    }
    .container { display: flex; justify-content: space-between; padding: 20px; }
    .products, .cart { border: 2px solid gold; padding: 15px; border-radius: 8px; }
    .products { flex: 2; margin-right: 20px; }
    .cart { flex: 1; }
    .product {
      border: 1px solid #444;
      margin: 10px;
      padding: 10px;
      border-radius: 6px;
      background: #222;
    }
    button {
      background: darkred;
      color: white;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 5px;
      margin: 2px;
    }
    button:hover { background: red; }
    h2 { color: gold; }
    .header { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; border-bottom: 2px solid gold; }
    .category-buttons button { margin: 5px; }
    #dtc { cursor: pointer; }
  </style>
</head>
<body>
  <div class="header">
    <h2>Bestelltyp:</h2>
    <div id="dtc" onclick="copyDate()"></div>
  </div>

  <div class="container" id="shop-section">
    <!-- Produkte -->
    <div class="products">
      <h2 id="category-title">Produkte</h2>
      <div class="category-buttons" id="category-buttons"></div>
      <div id="product-list"></div>
    </div>

    <!-- Warenkorb -->
    <div class="cart">
      <h2>Warenkorb</h2>
      <ul id="cart-items"></ul>
      <p><strong>Gesamtsumme: <span id="total">0</span>€</strong></p>
      <button onclick="clearCart()">Warenkorb leeren</button>
    </div>
  </div>

  <script>
    let cart = [];
    let currentCategory = "";
    let currentDate = "";

    const categories = {
      "Zigaretten": [
        { name: "Redwood", price: 300, desc: "Premium Zigaretten" },
        { name: "Ember Classic Gold", price: 700, desc: "Goldene Qualität" },
        { name: "Ember Classic Red", price: 400, desc: "Klassisch rot" },
        { name: "Ember Peppermint", price: 800, desc: "Mit Pfefferminz" }
      ],
      "Zigarren": [
        { name: "Atztec Gold", price: 3500, desc: "Luxus Zigarre" },
        { name: "Isla del Diabolo", price: 4000, desc: "Exotische Mischung" },
        { name: "El Tropical", price: 5000, desc: "Tropisches Aroma" },
        { name: "Los Santos Vice", price: 5000, desc: "Premium Qualität" },
        { name: "El Patron", price: 6000, desc: "Die Beste" }
      ],
      "Eclat de Lune": [
        { name: "Eclat de Lune Glas", price: 450, desc: "Im Glas" },
        { name: "Eclat de Lune 0,7L", price: 750, desc: "0,7 Liter Flasche" },
        { name: "Eclat de Lune 1L", price: 1000, desc: "1 Liter Flasche" },
        { name: "Eclat de Lune 6L", price: 6000, desc: "6 Liter Flasche" },
        { name: "Eclat de Lune 15L", price: 15000, desc: "15 Liter Flasche" }
      ],
      "Spirituosen": [
        { name: "Calipso Oro Visky", price: 1000, desc: "Premium Whisky" },
        { name: "Daddy Brandy", price: 1000, desc: "Feiner Brandy" },
        { name: "Daddy Vodka", price: 1000, desc: "Klarer Vodka" }
      ],
      "Extras": [
        { name: "Daddy's Zippo", price: 400, desc: "Hochwertiges Feuerzeug" },
        { name: "Daddy Tabacco Gutschein", price: 6000, desc: "Geschenkgutschein" }
      ]
    };

    function renderCategories() {
      const btns = document.getElementById('category-buttons');
      btns.innerHTML = '';
      Object.keys(categories).forEach(cat => {
        btns.innerHTML += `<button onclick="setCategory('${cat}')">${cat}</button>`;
      });
    }

    function setCategory(cat) {
      currentCategory = cat;
      document.getElementById('category-title').innerText = cat;
      renderProducts();
    }

    function renderProducts() {
      const list = document.getElementById('product-list');
      list.innerHTML = '';
      categories[currentCategory].forEach((p, i) => {
        list.innerHTML += `
          <div class="product">
            <h3>${p.name}</h3>
            <p>${p.desc || ''}</p>
            <p><strong>${p.price}€</strong></p>
            <button onclick="addToCart('${currentCategory}', ${i})">In den Warenkorb</button>
          </div>`;
      });
    }

    function addToCart(cat, i) {
      cart.push(categories[cat][i]);
      renderCart();
    }

    function renderCart() {
      const items = document.getElementById('cart-items');
      items.innerHTML = '';
      let total = 0;
      cart.forEach((item, index) => {
        items.innerHTML += `<li>${item.name} - ${item.price}€ <button onclick="removeFromCart(${index})">❌</button></li>`;
        total += item.price;
      });
      document.getElementById('total').innerText = total;
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      renderCart();
    }

    function clearCart() {
      cart = [];
      renderCart();
    }

    function setDate() {
      const now = new Date();
      const formatted = now.toLocaleDateString('de-DE');
      currentDate = formatted;
      document.getElementById('dtc').innerText = `DTC | ${formatted}`;
    }

    async function copyDate() {
      if(currentDate) {
        try {
          await navigator.clipboard.writeText(currentDate);
          alert("Datum kopiert: " + currentDate);
        } catch (err) {
          alert("Konnte nicht in die Zwischenablage kopieren.");
        }
      }
    }

    // Initialize after page loads
    window.addEventListener('DOMContentLoaded', function() {
      renderCategories();
      setCategory(Object.keys(categories)[0]);
      setDate();
    });
  </script>
</body>
</html>
