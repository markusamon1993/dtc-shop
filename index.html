<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daddy Tabacco Preisrechner</title>
  <style>
    body {
      background: #0b0b0b;
      color: #ddd;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      border-bottom: 2px solid gold;
      background: #111;
    }
    .header h2 { color: gold; margin: 0; font-size: 22px; }
    #dtc { cursor: pointer; font-weight: bold; font-size: 14px; color: #fff; }
    #dtc:hover { color: gold; }

    .container {
      display: flex;
      justify-content: space-between;
      gap: 16px;
      padding: 16px;
    }

    .products, .cart {
      border: 2px solid gold;
      border-radius: 8px;
      padding: 16px;
      background: #141414;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.3);
    }
    .products { flex: 2; }
    .cart { flex: 1; }

    h2 { color: gold; font-size: 20px; margin-bottom: 12px; }

    .category-buttons { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 12px; }
    .category-buttons button {
      background: #111;
      border: 1px solid red;
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .category-buttons button:hover { background: red; }

    #product-list { 
      display: grid; 
      grid-template-columns: repeat(2, minmax(240px, 1fr)); 
      gap: 12px; 
    }

    .product {
      border: 1px solid #333;
      border-radius: 8px;
      padding: 12px;
      background: linear-gradient(145deg, #111, #1a1a1a);
      transition: transform 0.2s, box-shadow 0.2s;
      box-sizing: border-box;
      cursor: pointer;
    }
    .product:hover { transform: translateY(-2px); box-shadow: 0 0 8px red; }
    .product h3 { margin: 0; font-size: 16px; color: #fff; }
    .product p { margin: 4px 0; font-size: 13px; color: #bbb; }
    .product strong { color: gold; font-size: 14px; }

    ul { padding-left: 16px; margin: 0; font-size: 14px; }
    li { margin: 6px 0; display: flex; justify-content: space-between; align-items: center; gap: 8px; }
    .cart strong { color: gold; }
    .cart button { background: darkred; padding: 4px 8px; border-radius: 6px; color: #fff; border: none; cursor: pointer; }
    .cart button:hover { background: red; }
    .quantity-controls { display: flex; align-items: center; gap: 4px; }
    .quantity-controls button { padding: 2px 6px; font-size: 12px; }
    .item-info { flex: 1; color: white; }
  </style>
</head>
<body>
  <div class="header">
    <h2>Daddy Tabacco Preisrechner</h2>
    <div id="dtc" onclick="copyFullOrder()">Hier Klicken um Rechnungstext zu kopieren</div>
  </div>

  <div class="container" id="shop-section">
    <!-- Produkte -->
    <div class="products">
      <h2 id="category-title">Produkte</h2>
      <div class="category-buttons" id="category-buttons"></div>
      <div id="product-list"></div>
    </div>

    <!-- Warenkorb -->
    <div class="cart">
      <h2>Warenkorb</h2>
      <ul id="cart-items"></ul>
      <p><strong>Gesamt: <span id="total">0.00</span>$</strong></p>
      <button onclick="clearCart()">Warenkorb leeren</button>
    </div>
  </div>

  <script>
    let cart = [];
    let currentCategory = "";
    let currentDate = "";

    const categories = {
      "Zigaretten": [
        { name: "Redwood", price: 300, desc: "Klassischer Geschmack für den anspruchsvollen Raucher" },
        { name: "Ember Classic Gold", price: 700, desc: "Luxuriöse Komposition mit goldener Filterung" },
        { name: "Ember Classic Red", price: 400, desc: "Kräftiger Geschmack" },
        { name: "Ember Peppermint", price: 800, desc: "Erfrischende Pfefferminznote" }
      ],
      "Zigarren": [
        { name: "Atztec Gold", price: 3500, desc: "Luxus Zigarre" },
        { name: "Isla del Diabolo", price: 4000, desc: "Exotische Mischung" },
        { name: "El Tropical", price: 5000, desc: "Tropisches Aroma" },
        { name: "Los Santos Vice", price: 5000, desc: "Premium Qualität" },
        { name: "El Patron", price: 6000, desc: "Die Beste" }
      ],
      "Eclat de Lune": [
        { name: "Eclat de Lune Glas", price: 450, desc: "Im Glas" },
        { name: "Eclat de Lune 0,7L", price: 750, desc: "0,7 Liter Flasche" },
        { name: "Eclat de Lune 1L", price: 1000, desc: "1 Liter Flasche" },
        { name: "Eclat de Lune 6L", price: 6000, desc: "6 Liter Flasche" },
        { name: "Eclat de Lune 15L", price: 15000, desc: "15 Liter Flasche" }
      ],
      "Spirituosen": [
        { name: "Calipso Oro Visky", price: 1000, desc: "Premium Whisky" },
        { name: "Daddy Brandy", price: 1000, desc: "Feiner Brandy" },
        { name: "Daddy Vodka", price: 1000, desc: "Klarer Vodka" }
      ],
      "Extras": [
        { name: "Daddy's Zippo", price: 400, desc: "Hochwertiges Feuerzeug" },
        { name: "Daddy Tabacco Gutschein", price: 6000, desc: "Geschenkgutschein" }
      ]
    };

    function renderCategories() {
      const btns = document.getElementById('category-buttons');
      btns.innerHTML = '';
      Object.keys(categories).forEach(cat => {
        btns.innerHTML += `<button onclick="setCategory('${cat}')">${cat}</button>`;
      });
    }

    function setCategory(cat) {
      currentCategory = cat;
      document.getElementById('category-title').innerText = cat;
      renderProducts();
    }

    function renderProducts() {
      const list = document.getElementById('product-list');
      list.innerHTML = '';
      categories[currentCategory].forEach((p, i) => {
        list.innerHTML += `
          <div class="product" onclick="addProductToCart('${currentCategory}', ${i})">
            <h3>${p.name}</h3>
            <p>${p.desc || ''}</p>
            <p><strong>${p.price}$</strong></p>
          </div>`;
      });
    }

    function addProductToCart(cat, i) {
      const product = categories[cat][i];
      const existing = cart.find(item => item.name === product.name);
      if (existing) {
        existing.count = (existing.count || 1) + 1;
      } else {
        cart.push({ ...product, count: 1 });
      }
      renderCart();
    }

    function renderCart() {
      const items = document.getElementById('cart-items');
      items.innerHTML = '';
      let total = 0;
      cart.forEach((item, index) => {
        const subtotal = item.price * (item.count || 1);
        items.innerHTML += `<li>
          <div class="item-info">${item.name} - ${item.price}$ x ${item.count} = <strong>${subtotal}$</strong></div>
          <div class="quantity-controls">
            <button onclick="decreaseQuantity(${index})">-</button>
            <button onclick="increaseQuantity(${index})">+</button>
          </div>
        </li>`;
        total += subtotal;
      });
      document.getElementById('total').innerText = total.toFixed(2);
    }

    function decreaseQuantity(index) {
      const item = cart[index];
      if (item.count > 1) {
        item.count--;
      } else {
        cart.splice(index, 1);
      }
      renderCart();
    }

    function increaseQuantity(index) {
      cart[index].count++;
      renderCart();
    }

    function clearCart() {
      cart = [];
      renderCart();
    }

    function setDate() {
      const now = new Date();
      const formatted = now.toLocaleDateString('de-DE');
      currentDate = formatted;
    }

    async function copyFullOrder() {
      setDate(); // Datum beim Klick aktualisieren

      const categoriesInCart = [...new Set(cart.map(item => {
        for (const cat in categories) {
          if (categories[cat].some(p => p.name === item.name)) return cat;
        }
        return '';
      }))];

      const groupMap = { 'Eclat de Lune': 'Getränke', 'Spirituosen': 'Getränke' };
      const categoriesForString = categoriesInCart.map(cat => groupMap[cat] || cat);
      const categoriesUnique = Array.from(new Set(categoriesForString)).sort();
      const categoryPart = categoriesUnique.join(' | ');
      const fullString = `DTC | ${currentDate}` + (categoryPart ? ' | ' + categoryPart : '');

      try { 
        await navigator.clipboard.writeText(fullString); 
      } catch(e) { 
        console.error('Fehler beim Kopieren', e); 
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      renderCategories();
      setCategory(Object.keys(categories)[0]);
      // setDate(); // Optional: initial Datum setzen
    });
  </script>
</body>
</html>
