<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DTC Shop</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
    }
    .container { display: flex; justify-content: space-between; padding: 20px; }
    .products, .cart { border: 2px solid gold; padding: 15px; border-radius: 8px; }
    .products { flex: 2; margin-right: 20px; }
    .cart { flex: 1; }
    .product {
      border: 1px solid #444;
      margin: 10px;
      padding: 10px;
      border-radius: 6px;
      background: #222;
    }
    button {
      background: darkred;
      color: white;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 5px;
      margin: 2px;
    }
    button:hover { background: red; }
    h2 { color: gold; }
    .header { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; border-bottom: 2px solid gold; }
    .category-buttons button { margin: 5px; }
  </style>
</head>
<body>
  <div class="header">
    <h2>Bestelltyp:</h2>
    <div id="dtc"></div>
  </div>

  <div class="container">
    <!-- Produkte -->
    <div class="products">
      <h2 id="category-title">Produkte</h2>
      <div class="category-buttons" id="category-buttons"></div>
      <div id="product-list"></div>

      <!-- Formular zum Hinzufügen -->
      <h3>Neue Kategorie hinzufügen</h3>
      <input type="text" id="new-category" placeholder="Kategoriename">
      <button onclick="addCategory()">Kategorie hinzufügen</button>

      <h3>Neues Produkt hinzufügen</h3>
      <input type="text" id="prod-name" placeholder="Name">
      <input type="number" id="prod-price" placeholder="Preis">
      <input type="text" id="prod-desc" placeholder="Beschreibung">
      <select id="prod-category"></select>
      <button onclick="addProduct()">Produkt hinzufügen</button>
    </div>

    <!-- Warenkorb -->
    <div class="cart">
      <h2>Warenkorb</h2>
      <ul id="cart-items"></ul>
      <p><strong>Gesamtsumme: <span id="total">0</span>$</strong></p>
      <button onclick="clearCart()">Warenkorb leeren</button>
    </div>
  </div>

  <script>
    // Kategorien mit Produkten
    let categories = {
      "Zigaretten": [
        { name: "Redwood", price: 300, desc: "Klassischer Geschmack" },
        { name: "Ember Classic Gold", price: 700, desc: "Luxuriöse Komposition" },
        { name: "Ember Classic Red", price: 400, desc: "Kräftiger Geschmack" },
        { name: "Ember Peppermint", price: 800, desc: "Erfrischende Pfefferminznote" }
      ]
    };

    let currentCategory = "Zigaretten";
    let cart = [];

    function renderCategories() {
      const btns = document.getElementById('category-buttons');
      const select = document.getElementById('prod-category');
      btns.innerHTML = '';
      select.innerHTML = '';
      Object.keys(categories).forEach(cat => {
        btns.innerHTML += `<button onclick=\"setCategory('${cat}')\">${cat}</button> <button onclick=\"deleteCategory('${cat}')\">❌</button>`;
        select.innerHTML += `<option value="${cat}">${cat}</option>`;
      });
    }

    function setCategory(cat) {
      currentCategory = cat;
      document.getElementById('category-title').innerText = cat;
      renderProducts();
    }

    function renderProducts() {
      const list = document.getElementById('product-list');
      list.innerHTML = '';
      categories[currentCategory].forEach((p, i) => {
        list.innerHTML += `
          <div class="product">
            <h3>${p.name}</h3>
            <p>${p.desc}</p>
            <p><strong>${p.price}$</strong></p>
            <button onclick="addToCart('${currentCategory}', ${i})">In den Warenkorb</button>
            <button onclick="deleteProduct('${currentCategory}', ${i})">❌ Entfernen</button>
          </div>`;
      });
    }

    function addToCart(cat, i) {
      cart.push(categories[cat][i]);
      renderCart();
    }

    function renderCart() {
      const items = document.getElementById('cart-items');
      items.innerHTML = '';
      let total = 0;
      cart.forEach((item, index) => {
        items.innerHTML += `<li>${item.name} - ${item.price}$ <button onclick=\"removeFromCart(${index})\">❌</button></li>`;
        total += item.price;
      });
      document.getElementById('total').innerText = total;
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      renderCart();
    }

    function clearCart() {
      cart = [];
      renderCart();
    }

    function addCategory() {
      const name = document.getElementById('new-category').value.trim();
      if(name && !categories[name]) {
        categories[name] = [];
        renderCategories();
        document.getElementById('new-category').value = '';
      }
    }

    function deleteCategory(name) {
      if(confirm(`Kategorie "${name}" wirklich löschen?`)) {
        delete categories[name];
        const keys = Object.keys(categories);
        currentCategory = keys.length > 0 ? keys[0] : null;
        renderCategories();
        if(currentCategory) setCategory(currentCategory);
        else document.getElementById('product-list').innerHTML = '';
      }
    }

    function addProduct() {
      const name = document.getElementById('prod-name').value.trim();
      const price = parseFloat(document.getElementById('prod-price').value);
      const desc = document.getElementById('prod-desc').value.trim();
      const cat = document.getElementById('prod-category').value;
      if(name && !isNaN(price) && desc && cat) {
        categories[cat].push({ name, price, desc });
        if(cat === currentCategory) renderProducts();
        document.getElementById('prod-name').value = '';
        document.getElementById('prod-price').value = '';
        document.getElementById('prod-desc').value = '';
      }
    }

    function deleteProduct(cat, index) {
      categories[cat].splice(index, 1);
      renderProducts();
    }

    // Datum setzen
    function setDate() {
      const now = new Date();
      const formatted = now.toLocaleDateString('de-DE');
      document.getElementById('dtc').innerText = `DTC | ${formatted}`;
    }

    // Init
    renderCategories();
    setCategory(currentCategory);
    setDate();
  </script>
</body>
</html>
